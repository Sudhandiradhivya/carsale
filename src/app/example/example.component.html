
<app-buttonfilter
[total]="getTotalModel()"
[ghost]="getTotalGhost()"
[cullinan]="getTotalCullinan()"
[phantom]="getTotalPhantom()"
[wraith]="getTotalWraith()"
[dawn]="getTotalDawn()"
(fiterradiochange)="onFilterRadio($event)"
></app-buttonfilter>
<div class="images">
  <div class="news">
    <!-- <h2 style="margin-left: 4%;margin-top: 3%; font-size: 28px;" id="Reviews">Reviews</h2> -->
    <div class="News-content"style="margin-left: 50px;">
<ng-container *ngFor="let model of getExample">
      <mat-card class="example-card" *ngIf="modelCount ==='All' || modelCount === model.type">
        <h5>{{model.id}}</h5>
       <mat-card-header>

         <mat-card-title><img src="{{model.imageUrl}}"style="width:200px;height: 150px;margin-top: 20px;"></mat-card-title>

       </mat-card-header>

       <mat-card-content>
        {{model.type}}

         <p>
          {{model.StartingPrice}}

         </p>


       </mat-card-content>

     </mat-card>
    </ng-container>
  </div>
</div>
