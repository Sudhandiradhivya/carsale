<div class="search" style="display: flex;margin: 30px;">
  <input  (input)="onchange($event)" [(ngModel)]="searchValue" (input)="onSearchValueChanged()" >
  <button [disabled]="name==''">Search</button>
</div>
<div class="search-for" style="display: flex;gap: 10px;">
  <strong *ngIf="name!=''">Search for:</strong><p>{{name}}</p>

</div>
